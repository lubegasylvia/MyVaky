<div class="form-container">
<mat-card class="login-card">
  <mat-card-header>
    <div mat-card-avatar class="login"></div>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
      <span class="error" *ngIf="error">{{ error }}</span>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button (click)="loginFb()" id="fb">Login with Facebook</button>
      <button  mat-button (click)="loginGoogle()" id="google">Login With Google</button>
      <button mat-button routerLink="/login-email" id="email">Email</button> 
  </mat-card-actions>
    <mat-card-footer>
      <a routerLink="/signup" routerLinkActive="active" class="alc">No account<strong>Create one here</strong></a>        
  </mat-card-footer>
</mat-card>
</div>
